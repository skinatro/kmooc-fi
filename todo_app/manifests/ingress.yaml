apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-app-svc
            port:
              number: 5000
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: todo-app-backend-svc
            port:
              number: 5000