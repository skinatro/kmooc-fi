apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: skinatro/todo-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "5000"
